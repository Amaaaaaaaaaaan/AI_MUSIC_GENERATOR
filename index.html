<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #prompt {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        #generateMusic {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #generateMusic:hover {
            background-color: #45a049;
        }

        #loading {
            display: none;
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        #audioContainer {
            margin-top: 20px;
        }

        audio {
            display: block;
            margin: 10px auto;
            width: 80%; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <h1>METALLICA AI BASED MUSIC GENERATOR</h1>
    <h3>
        No musical experience? No problem! We've got everything you need to create amazing tunes!
    </h3>
    
    <input type="text" id="prompt" placeholder="Enter music description">
    <button id="generateMusic">Generate Music</button>
    <div id="loading">Generating music, please wait...</div> <!-- Loading indicator -->
    <div id="audioContainer"></div> <!-- Container for generated audio elements -->

    <script>
        let promptInput = document.getElementById("prompt");
        let loadingIndicator = document.getElementById("loading");

        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/facebook/musicgen-small",
                {
                    headers: {
                        Authorization: "Bearer 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", // Your token here
                        "Content-Type": "application/json",
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );

            const result = await response.blob();
            return result;
        }

        document.getElementById("generateMusic").addEventListener("click", () => {
            loadingIndicator.style.display = "block"; // Show loading indicator
            query({"inputs": promptInput.value})
                .then((response) => {
                    const audioURL = URL.createObjectURL(response);
                    const audioElement = document.createElement("audio");
                    
                    // Set attributes for the audio element
                    audioElement.src = audioURL;
                    audioElement.controls = true; // Show playback controls
                    audioElement.play(); // Play the audio immediately
                    
                    // Append the audio element to the container
                    document.getElementById("audioContainer").appendChild(audioElement);
                })
                .catch((error) => {
                    console.error("Error generating music:", error);
                })
                .finally(() => {
                    loadingIndicator.style.display = "none"; // Hide loading indicator when done
                });
        });
    </script>
</body>
</html>
